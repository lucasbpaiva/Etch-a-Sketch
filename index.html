<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <h1>Etch-a-Sketch</h1>
            </div>
            <div class="grid"></div>
        </div>
        <div class="menu">
            <div class="menuHeader"><p>Menu</p></div>
            <div class="menuOptions">
                <div class="pen"><button type="button" class="penButton">Pen</button></div>
                <div class="eraser"><button type="button" class="eraserButton">Eraser</button></div>
                <div class="rainbow"><button type="button" class="rainbowButton">Rainbow Mode</button></div>
                <div class="clear"><button type="button" class="clearButton">Clear</button></div>
                <div><button type="button" class="toggleGridButton">Toggle Grid</button></div>
                <div class="size">
                    <p class="sizePara">32 X 32</p>
                    <input class="sizeSlider" type="range" min="1" max="100" value="32">
                </div>
                <div class="colorPicker"><label for="SelectedColor">Color: </label><input type="color" name="SelectedColor" id="SelectedColor"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
